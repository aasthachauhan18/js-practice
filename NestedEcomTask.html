    <title>NestedEcomTask</title>

  <body>
    <script>
      let shoes_company = prompt(

            console.log("Discount:",discount);
            let Final_price = Nike_price - discount;
            console.log("Final_Price:",Final_price);
            if (Final_price > 5000) {
              console.log("Category:Luxury Category");
            } else if (Final_price <= 2500 && Final_price <= 5000) {
              console.log("Category:Mid Range Category");

              console.log("Category:Budget Category");

              console.log("Category:No Category");
            }
